<html lang="kr">
  <head>
    <script src="./js/nouislider.min.js"></script>
    <link rel="stylesheet" href="./css/nouislider.min.css" />
    <script>
      var arbitraryValuesSlider;
      var arbitraryValuesForSlider;
      var format;

      window.onload = function(){
        //전역 변수 값 선언
        init();
        //nouislider 생성
        createSlider();
        //값 세팅
        arbitraryValuesSlider.noUiSlider.set(['128MB','16GB']);
        //update 이벤트 등록
        arbitraryValuesSlider.noUiSlider.on('update',function(values,handle,unencoded){
          //각 포인트 한글 벨류값
          //console.log(values)
          //몇번째 포인트가 움직였는지
          //console.log(handle)
          //각 포인트 벨류값 위치
          //console.log(unencoded)
        })
      };
      
      function init(){
        arbitraryValuesSlider = document.getElementById('arbitrary-values-slider');
        arbitraryValuesForSlider = ['128MB', '256MB', '1GB', '8GB', '16GB', '32GB'];

        format = {
          to: function(value) {
            return arbitraryValuesForSlider[Math.round(value)];
          },
          from: function (value) {
            return arbitraryValuesForSlider.indexOf(value);
          }
        };
      };

      function createSlider(){
        noUiSlider.create(arbitraryValuesSlider, {
          // start values are parsed by 'format'
          //시작값.
          start: ['1GB', '16GB'],
          //
          range: { min: 0, max: arbitraryValuesForSlider.length - 1 },
          //
          step: 1,
          //
          tooltips: true,
          //
          format: format,
          //
          pips: { mode: 'steps', format: format, density: 50 }
        });
      };

    </script>
  </head>
  <body>
    <div id="arbitrary-values-slider"></div>
  </body>
</html>
